<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Webpage Experimentation with CSS</title>
    <link rel="stylesheet" href="style.css" />
    <!--ID selectors are similar to class selectors.-->
    <div id="title">My Awesome 90's Page</div>
    <div>Hello, World!</div>
    <div>Hello again!</div>
    <p>Hi...</p>
    <div>Okay, bye.</div>
    <!--Class selectors will select all elements with the given class, which is just an attribute you place on an HTML element.-->
    <div class="alert-text">Please agree to our terms of service.</div>

    <div>
      <div class="subsection header">Latest Posts</div>
      <p class="subsection" id="preview">
        This is where a preview for a post might go.
      </p>
      <a href="https://www.w3schools.com/cssref/css_colors_legal.php">
        CSS Legal Color Values</a
      >
    </div>
  </head>
  <body></body>
</html>
